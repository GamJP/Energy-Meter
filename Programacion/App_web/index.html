<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medidor de Energía Inalámbrico</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
  <script src="chart.min.js"></script>
</head>
<body>
  <header>
    <img src="Logotipo_UIS.png" alt="Logotipo UIS" id="uis-logo">
    <div>
      <h1>Wireless Energy Meter</h1>
      <p id="connection-status">Estado: Conectando...</p>
    </div>
  </header>

  <main>
    <section class="data-display">
      <div class="data-card">
        <h3>Tensión RMS</h3>
        <p id="voltage">0.000 V</p>
      </div>
      <div class="data-card">
        <h3>Corriente RMS</h3>
        <p id="current">0.000 A</p>
      </div>
    </section>

    <section class="chart-section">
      <canvas id="dataChart"></canvas>
    </section>

    <section class="controls">
      <button id="requestBtn" disabled>Solicitar Datos</button>
      <button id="clearBtn">Limpiar</button>
    </section>
  </main>

  <footer>
    <p>Proyecto Diseño 2025-II · Universidad Industrial de Santander</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
